- name: app setup
  include_role:
    name: common
    tasks_from: app-setup

- name: importing data
  community.mysql.mysql_db:
    name: all
    login_user: root
    login_password: RoboShop@1
    login_host: {{ MYSQL_HOST }}
    state: import
    target: "{{ item }}"
  loop:
  - /app/db/schema.sql
  - /app/db/app-user.sql
  - /app/db/master-data.sql

